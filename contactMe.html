<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>

    </header>
    <div id="navigation_bar" class="navbar">
        <h2>
            Navigation
        </h2>
        <ul>
            <li><a class="navItem" href="index.html">Home</a></li>
            <li><a class="navItem" href="aboutMe.html">About</a></li>
            <li><a class="navItem" href="contactMe.html">Contact</a></li>
        </ul>
    </div>
    <main>
        <section id="contact">
            <h3>Contact Me</h3>
            <form id="fcf-form-id" class="fcf-form-class" method="post" action="contact_form_backend.js">
                <label for="Name" class="fcf-label">Your name</label>
                <div class="fcf-input-group">
                    <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                </div>
                <div class="fcf-form-group">
                    <label for="Email" class="fcf-label">Your email address</label>
                    <div class="fcf-input-group">
                        <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                    </div>
                    <div class="fcf-form-group">
                        <label for="Message" class="fcf-label">Your message</label>
                        <div class="fcf-input-group">
                            <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000"
                                required></textarea>
                        </div>
                    </div>
                    <div class="fcf-form-group">
                        <button type="submit" id="fcf-button"
                            class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Submit</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
